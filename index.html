<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX PROJECT</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- BOOTSTRAP CSS LINK  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/jqueryToast/toast.css">
    <!-- BOOTSTRAP SCRIPT LINK  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    
   
  </head>
  <body class="bg-image">
    <!-- LOGIN START -->
    <div class="container-fluid bg-blur position-relative"></div>
    <div class="container login">
      <div
        class="login-form position-absolute d-flex justify-content-center align-items-center"
      >
        <div
          class="main-login-form d-flex justify-content-center align-items-center flex-column"
        >
          <!-- login image start -->
          <div class="login-img bg-light">
            <div class="main-img">
              <img
                src="/images/login-icon.svg"
                alt="login-icon"
                width="100%"
                height="40px"
              />
            </div>
          </div>
          <!-- login image end -->
          <div class="login-head p-3 text-white">
            <h4>LOG IN</h4>
          </div>
          <!-- login form -->
          <div class="main-form w-100">
            <form id="myform">
              <div>
                <div class="username ">
       
                  
                 <input type="text" id="username" placeholder="Username" name="username" required>
               
               </div>
              </div>
              
              <div class="password pt-5">
                <input type="password" id="password" placeholder="Password" name="password" required>
              </div>
              <div class="checkbox d-flex align-items-center  text-white pt-3" >
                <input type="checkbox" name="Remember" id="Remember"><label for="Remember">Remember me</label>
              </div>
            </form>
          </div>
          <!-- login btn
           -->
           <div class="login mt-5 ">
            <input type="submit" value="Login" id="loginbtn">
            <!-- <a href="#" id="loginbtn"> Login</a> -->

           </div>
            <!-- Forget -->
        <div class="forget">
          <a href="#" id="forget-btn"> Forget Password?</a>
        </div>
        </div>
       
        

    <!-- JQUERY CDN LINK -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
     <!-- Validator CDN -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/jqueryToast/toast.js"></script>
    <!-- JAVASCRIPT/JQUERY LINK -->
    <script src="/js/script.js"></script>
    
  </body>
</html>
